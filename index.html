<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/@ryangjchandler/spruce@1.1.0/dist/spruce.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.6.0/dist/alpine.min.js"></script>
  <script src="//unpkg.com/navigo"></script>

  <link rel="stylesheet" href="https://use.typekit.net/snu8pnn.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css" />
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

  <link rel="stylesheet" href="style.css" />

  <!-- routes -->
  <script src="routes.js"></script>

</head>

<body>

  <div class="h-100" x-data="app()">

    <div class="row no-gutters h-100">
      <div class="col-md-3 border-right bg-dark text-light" id="side">

        <div class="side-header">
          <h1 class="float-left">Categories</h1>
          <span @click="addCat" class="action-button float-right"><i class="fas fa-plus"></i></span>
        </div>

        <template x-if="$store.data.categories.length">
          <div class="list-group list-group-flush">
            <template x-for="(cat, index) in $store.data.categories">
              <a :href="'#/category/'+cat.id" data-navigo class="list-group-item list-group-item-action bg-dark text-light d-inline-block text-truncate" x-text="cat.title ? cat.title : 'Untitled'"></a>
            </template>
          </div>
        </template>

      </div>
      <div class="col-md-9" id="main">

        <!-- Routes -->

      </div>
    </div>
  </div>

  <script>
    Spruce.store('data', {
      entries: [{
        id: "1",
        title: "Lorem ipsum",
        body: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
        cat_id: "1"
      }, {
        id: "2",
        title: "Bibendum vitae sed",
        body: "Aliquam vel lectus eu sapien efficitur imperdiet id at ante.",
        cat_id: "2"
      }, {
        id: "3",
        title: "Tincidunt vestibulum",
        body: "Praesent tincidunt posuere vestibulum. Morbi ac diam vitae dui accumsan aliquam.",
        cat_id: "1"
      }],
      categories: [{
        id: "1",
        title: "Default",
        slug: "default",
        fields: ""
      }, {
        id: "2",
        title: "About",
        slug: "about",
        fields: ""
      }],
    })
    Spruce.store('app', {
      curEntry: '0', // string, else it doesn't work
      curCat: '0',
      curPage: 'dashboard'
    })

    // for use outside of Alpine
    const dataStore = Spruce.store('data');
    const appStore = Spruce.store('app');

    function app() {
      return {
        addEntry(cat_id) {
          this.$store.data.entries.unshift({
            id: Date.now(),
            title: "",
            body: "",
            cat_id: cat_id
          });
          this.$store.app.curEntry = '0';

        },
        addCat() {
          var category = prompt("Enter a name for the category", "");

          if (category != null) {

            this.$store.data.categories.push({
              id: Date.now(),
              title: category
            });

          }
        },
        save() {
          console.log('ok');
          alert(JSON.stringify(this.$store.data));
        }
      }
    }

    const router = new Navigo('/', {
      hash: true
    });

    router.on('/', function() {
      appStore.curPage = 'dashboard';

      var data = {};
      var route = new Routes(data);
      document.getElementById('main').innerHTML = route.dashboard();

    });
    router.on('/category/:id', function({
      data
    }) {

      appStore.curPage = 'category';
      appStore.curCat = dataStore.categories.findIndex(x => x.id == data.id).toString();

      var route = new Routes(data);
      document.getElementById('main').innerHTML = route.category();

    });
    router.on('/entry/:id', function({
      data
    }) {

      appStore.curPage = 'entry';
      appStore.curEntry = dataStore.entries.findIndex(x => x.id == data.id).toString();

      var route = new Routes(data);
      document.getElementById('main').innerHTML = route.entry();

      setTimeout(function() {
        window.easyMDE = new EasyMDE({
          element: document.getElementById('markdown-editor'),
          spellChecker: false,
        });

        window.easyMDE.codemirror.on("change", function() {
          dataStore.entries[appStore.curEntry].body = window.easyMDE.value();
        });

      }, 5);


    });
    router.resolve();
  </script>

</body>

</html>
