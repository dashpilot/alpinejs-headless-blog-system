<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/@ryangjchandler/spruce@1.1.0/dist/spruce.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.6.0/dist/alpine.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css" />
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

  <link rel="stylesheet" href="https://use.typekit.net/snu8pnn.css" />

  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <div class="h-100" x-data="app()" x-init="init()" @hashchange.window="setPage()">

    <div class="row no-gutters h-100">
      <div class="col-md-3 border-right bg-dark text-light" id="side">

        <div class="side-header">
          <h1 class="float-left">Categories</h1>
          <span @click="addCat" class="action-button float-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
          </span>
        </div>

        <template x-if="$store.data.categories.length">
          <div class="list-group list-group-flush">
            <template x-for="(cat, index) in $store.data.categories">
              <a :href="'/#/category/'+cat.id" data-navigo :class="{ 'current-item': $store.app.curCat == cat.id }" class="list-group-item list-group-item-action bg-dark text-light d-inline-block text-truncate"
                x-text="cat.title ? cat.title : 'Untitled'"></a>
            </template>
          </div>
        </template>

      </div>
      <div class="col-md-9" id="main">


        <div x-show="$store.app.page == ''">

          <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom p-3" id="navbar">
              <h4 class="mr-auto">Dashboard</h4>
            </nav>

            <div class="content">Choose a category on the left</div>
          </div>

        </div>

        <div x-show="$store.app.page == 'category'">

          <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom p-3" id="navbar">
              <h4 class="mr-auto">Entries</h4>
              <button @click="addEntry($store.app.id)" class="btn btn-dark ml-auto">Add</button>
            </nav>

            <div class="content">
              <div class="list-group">
                <template x-for="entry in $store.data.entries.filter(x => x.cat_id == $store.app.id)">
                  <a :href="'/#/entry/'+entry.id" data-navigo class="list-group-item d-inline-block text-truncate" x-text="entry.title ? entry.title : 'Untitled'"></a>
                </template>
              </div>
            </div>
          </div>

        </div>

        <div x-show="$store.app.page == 'entry'">

          <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom p-3" id="navbar">
              <h4 class="mr-auto">Entry</h4>
              <button @click="save" class="btn btn-dark ml-auto" id="save">Save</button>
            </nav>

            <div class="content">
              <template x-for="entry in $store.data.entries.filter(x => x.id == $store.app.id)">
                <div>

                  <div class="row">
                    <div class="col-md-9">

                      <b>Title</b>
                      <input x-model="entry.title" class="form-control">
                    </div>

                    <div class="col-md-3">
                      <b>Category</b>

                      <select class="form-control" x-model="entry.cat_id">
                        <template x-for="cat in $store.data.categories">
                          <option :value="cat.id" x-text="cat.title" :selected="entry.cat_id == cat.id"></option>
                        </template>
                      </select>

                    </div>
                  </div>

                  <b>Body</b>
                  <textarea id="markdown-editor" x-model="entry.body" class="form-control"></textarea>

                </div>
              </template>
            </div>
          </div>

        </div>



      </div>
    </div>
  </div>

  <script>
    Spruce.store('data', {
      entries: [{
        id: "1",
        title: "Lorem ipsum",
        body: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
        cat_id: "1"
      }, {
        id: "2",
        title: "Bibendum vitae sed",
        body: "Bibendum vitae sed eu sapien efficitur imperdiet id at ante.",
        cat_id: "2"
      }, {
        id: "3",
        title: "Tincidunt vestibulum",
        body: "Tincidunt vestibulum posuere vestibulum. Morbi ac diam vitae dui accumsan aliquam.",
        cat_id: "1"
      }],
      categories: [{
        id: "1",
        title: "Default",
        slug: "default",
        fields: ""
      }, {
        id: "2",
        title: "About",
        slug: "about",
        fields: ""
      }],
    })
    Spruce.store('app', {
      page: '',
      id: location.hash.split('/')[2],
      curEntry: 0, // index
      curCat: 0, // id
    })

    function app() {
      return {
        init() {
          console.log('init');

          var app = this;
          setTimeout(function() {
            window.easyMDE = new EasyMDE({
              element: document.getElementById('markdown-editor'),
              spellChecker: false,
            });

            app.setPage();

          }, 50);



        },
        setPage() {

          let mypage = location.hash.split('/')[1];
          let myid = location.hash.split('/')[2];

          this.$store.app.page = mypage;
          this.$store.app.id = myid;

          if (mypage == 'entry') {

            let entry = Spruce.store('data').entries.filter(x => x.id == myid)[0];

            console.log('id: ' + entry.id);

            let index = Spruce.store('data').entries.findIndex(x => x.id == myid);
            Spruce.store('app').curEntry = index;

            window.easyMDE.value(entry.body);

            window.easyMDE.codemirror.on("blur", function() {
              console.log('blur');
              Spruce.store('data').entries[Spruce.store('app').curEntry].body = window.easyMDE.value();
            });


          } else {
            Spruce.store('app').curCat = myid;
          }

        },
        addEntry(cat_id) {
          this.$store.data.entries.unshift({
            id: Date.now(),
            title: "",
            body: "",
            cat_id: cat_id
          });
        },
        addCat() {
          var category = prompt("Enter a name for the category", "");
          if (category != null) {
            this.$store.data.categories.push({
              id: Date.now(),
              title: category
            });
          }
        },
        save() {
          console.log('ok');
          alert(JSON.stringify(this.$store.data));
        }
      }
    }
  </script>

</body>

</html>
