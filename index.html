<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/@ryangjchandler/spruce@1.1.0/dist/spruce.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.6.0/dist/alpine.min.js"></script>

  <link rel="stylesheet" href="https://use.typekit.net/snu8pnn.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css" />
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      background-color #F8F8F8;
      font-family: proxima-nova, sans-serif;
      font-size: 17px;
      font-weight: 400;
      font-style: normal;
    }

    .side-header {
      height: 70px;
      clear: both;
      padding-right: 10px;
    }

    .side-header h1 {
      font-size: 17px;
      text-transform: uppercase;
      margin: 20px;
      letter-spacing: 0.03em;
      margin-top: 25px;
    }

    #main {
      background-color: #F8F8F8;
    }

    #main .content {
      padding: 25px;
    }

    a.list-group-item {
      padding-top: 8px;
      padding-bottom: 8px;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    a.list-group-item:hover {
      cursor: pointer;
      background-color: #5679FE !important;
      color: white !important;
    }

    .active-item {
      background-color: #5679FE !important;
    }

    .form-control {
      margin-bottom: 15px;
    }

    b {
      display: block;
      margin-bottom: 5px;
    }

    textarea {
      min-height: 400px;
    }

    .action-button {
      display: inline-block;
      text-align: center;
      padding: 7px;
      width: 40px;
      height: 40px;
      margin-top: 12px;
      margin-right: 10px;
    }

    .action-button:hover {
      background-color: #5679FE;
      cursor: pointer;
    }

    #save {
      width: 100px;
    }


    .cm-formatting {
      color: #BBB !important;
    }

    select.form-control {
      padding-right: 25px;
      background-image: url("data:image/svg+xml,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' width='14px' height='14px' viewBox='0 0 1200 1000' fill='rgb(51,51,51)'> <path d='M1100 411l-198 -199l-353 353l-353 -353l-197 199l551 551z'/> </svg>");
      background-repeat: no-repeat;
      background-position: calc(100% - 15px) 50%;
      -moz-appearance: none;
      appearance: none;
    }
  </style>
</head>

<body>

  <div class="h-100" x-data="app()" x-init="init()">

    <div class="row no-gutters h-100">
      <div class="col-md-3 border-right bg-dark text-light" id="side">

        <div class="side-header">
          <h1 class="float-left">Entries</h1>
          <span @click="add" class="action-button float-right"><i class="fas fa-plus"></i></span>
        </div>

        <template x-if="$store.data.entries.length">
          <div class="list-group list-group-flush">
            <template x-for="(entry, index) in $store.data.entries">

              <a @click="setCur(index)" x-bind:class="{ 'active-item': $store.app.curItem === index.toString() }" class="list-group-item list-group-item-action bg-dark text-light d-inline-block text-truncate"
                x-text="entry.title ? entry.title : 'Untitled'"></a>

            </template>
          </div>
        </template>

      </div>
      <div class="col-md-9" id="main">

        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom p-3">
          <button @click="save" class="btn btn-dark ml-auto" id="save">Save</button>
        </nav>

        <div class="content">
          <template x-if="$store.app.curItem">
            <div>

              <div class="row">
                <div class="col-md-9">

                  <b>Title</b>
                  <input x-model="$store.data.entries[$store.app.curItem].title" class="form-control">
                </div>
                <div class="col-md-3">
                  <b>Category</b>
                  <select class="form-control" x-model="$store.data.entries[$store.app.curItem].category">
                    <template x-for="cat in $store.data.categories">
                      <option :value="cat.slug" x-text="cat.title"></option>
                    </template>
                  </select>
                </div>
              </div>

              <b>Body</b>
              <textarea id="markdown-editor" x-model="$store.data.entries[$store.app.curItem].body" class="form-control"></textarea>

            </div>
          </template>
        </div>

      </div>
    </div>

    <script>
      Spruce.store('data', {
        entries: [{
          title: "Lorem ipsum",
          body: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
          category: "default"
        }, {
          title: "Bibendum vitae sed",
          body: "Aliquam vel lectus eu sapien efficitur imperdiet id at ante.",
          category: "about"
        }, {
          title: "Tincidunt vestibulum",
          body: "Praesent tincidunt posuere vestibulum. Morbi ac diam vitae dui accumsan aliquam.",
          category: "default"
        }],
        categories: [{
          title: "Default",
          slug: "default",
          fields: ""
        }, {
          title: "About",
          slug: "about",
          fields: ""
        }],
      })
      Spruce.store('app', {
        curItem: '0' // string, else it doesn't work
      })

      function app() {
        return {
          init() {
            setTimeout(function() {
              window.easyMDE = new EasyMDE({
                element: document.getElementById('markdown-editor'),
                spellChecker: false,
                uploadImage: true
              });
            }, 10);
          },
          setCur(index) {
            this.$store.app.curItem = index.toString();

            var myapp = this;
            window.easyMDE.value(myapp.$store.data.entries[myapp.$store.app.curItem].body);
            window.easyMDE.codemirror.on("change", function() {
              myapp.$store.data.entries[myapp.$store.app.curItem].body = window.easyMDE.value();
            });

          },
          add() {
            this.$store.data.entries.unshift({
              title: "",
              body: ""
            });
            this.$store.app.curItem = '0';
          },
          save() {
            console.log('ok');
            alert(JSON.stringify(this.$store.data));
          }
        }
      }
    </script>

</body>

</html>
